<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
           body{
            background-image: url("teal.jpeg");
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
           background-repeat:no-repeat;
           background-size:cover;
        }
        .navbar{
            background-image: linear-gradient();
        }
        .navbar-brand img {
            max-height: 60px; /* Adjust the logo height as needed */
            transition: transform 0.3s ease-in-out; 
            border-radius: 50%;/* Add a smooth animation */
            background-color: black;

        }
        image{
            border-radius: 50%;
        }
        .navbar-brand img:hover {
            transform: scale(1.2); 
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(143, 35, 35, 0);
            animation: fadeIn 1s ease-in-out;
            border: 2px solid black;
        }
        .profile-pic {
            max-width: 60px;
            height: auto;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="HHC.jpeg" alt="Hasselhaltclear Logo" class="image">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="student-button">Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="warden-button">Warden</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="student-welfare-button">Student Welfare</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-2">
            <div class="login-container">
                <img src="pic.jpeg" alt="Profile Picture" class="profile-pic">
                <form>
                    <div class="form-group">
                        <label for="student-id">STUDENT ID</label>
                        <input type="text" class="form-control" id="student-id" placeholder="Enter Student ID">
                    </div>
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="Password">PASSWORD</label>
                        <input type="text" class="form-control" id="password" placeholder="Enter Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
        
    </body>
</html>
